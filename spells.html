        <h1><center>All about Spells Quiz</center></h1>
        
            <p>1.What spell is used for disarming?</p>
            <input type="radio" id="serpen" name="disarm" value="Serpensortia">

            <label for="wingardium">Wingardium Leviosa</label><br>
            <input type="radio" id="noneofthese" name="disarm" value="None">
            <label for="noneofthese">None</label>
            <br>
            <p>2.What spell is used to stun a person?</p>
            <input type="radio" id="expecto" name="stun" value="Expecto Patronum">

            <input type="radio" id="stupefy" name="stun" value="Stupefy">
            <label for="stupefy">Stupefy</label>
            <br>
            <p>3.Which of the following is not an unforgivable curse?</p>
            <input type="radio" id="imperio" name="curse" value="Imperio">
            <label for="imperio">Imperio</label><br>
            <input type="radio" id="confundo" name="curse" value="Confundus charm">
            <label for="confundo">Confundus Charm</label><br>
            <input type="radio" id="crucio" name="curse" value="Crucio">
            <label for="crucio">Crucio</label><br>
            <input type="radio" id="avadakedavara" name="curse" value="Avada Kedavara">
            <label for="avadakedavara">Avada Kedavara</label>
            <br>
            <p>4.What spell is used to heal minor injuries?</p>
            <input type="radio" id="expulso" name="heal" value="Expulso">
            <label for="expulso">Serverus Snape</label><br>
            <input type="radio" id="reparo" name="heal" value="Reparo">
            <label for="reparo">Reparo</label><br>
            <input type="radio" id="episkey" name="heal" value="Episkey">
            <label for="episkey">Episkey</label><br>
            <input type="radio" id="salvio" name="heal" value="Salvio Hexia">
            <label for="salvio">Salvio Hexia</label>
            <br>
            <p>5.What is a sheild charm?</p>
            <input type="radio" id="protego" name="sheild" value="Protego">
            <label for="protego">Protego</label><br>
            <input type="radio" id="muffliato" name="sheild" value="Muffliato">
            <label for="muffliato">Muffiliato</label><br>
            <input type="radio" id="expulso" name="sheild" value="Expulso">
            <label for="expulso">Expulso</label><br>
            <input type="radio" id="none" name="sheild" value="None of these">
            <label for="none">None of these</label>
